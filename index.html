<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/reset.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foodwagon</title>
</head>
<body>
    <div class="main__div">
        <header class="header">
            <div class="header__logo">
                <svg class="header__ico">
                    <use></use>
                </svg>
                <h1 class="header__title">foodwagon</h1>
            </div>

            <nav class="header__nav">
                <p class="nav__text">Deliver to:</p>
                <svg class="nav__ico">
                    <use></use>
                </svg>
                <p class="nav__text"><span>Current Location</span> Mohammadpur Bus Stand, Dhaka</p>
            </nav>

            <div class="header_buttons_block">
                <button class="header__btn"><svg class="btn__ico">
                    <use></use>
                </svg>Search Food</button>
                <button class="header__btn"><svg class="btn__ico">
                    <use></use>
                </svg>Login</button>
            </div>
        </header>

        <section class="starving">
            <div class="starving_block">
                <h1 class="starving__title">Are you starving?</h1>
                <p class="starving__text">Within a few clicks, find meals that are accessible near you</p>
            </div>

            <div class="starving__delivery__block">
                <button class="delivory__btn"><svg class="delivery__ico">
                    <use></use>
                </svg>Delivery</button>
                <button class="delivory__btn"><svg class="delivery__ico">
                    <use></use>
                </svg>Pickup</button>
            </div>

            <div class="starving__address__block">
                <address class="starving__find"><svg class="address__ico">
                    <use></use>
                </svg>Enter Your Address</address>
                <button class="address__btn"><svg class="address__ico">
                    <use></use>
                </svg>Find Food</button>
            </div>

            <div class="starving__picture"></div>
        </section>
    </div>
</body>
</html>
